<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TropX Motion</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- PWA Meta Tags -->
    <meta name="description" content="Physiotherapy motion analysis and rehabilitation tracking" />
    <meta name="theme-color" content="#14121B" />
    <meta name="background-color" content="#14121B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TropX" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <style>
      html, body {
        margin: 0;
        background-color: #14121B;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
      }
      #root {
        background-color: #14121B;
        min-height: 100vh;
      }
      .drag-region {
        -webkit-app-region: drag;
      }
      .drag-region button {
        -webkit-app-region: no-drag;
      }

      /* Root font-size scaling for very small screens (480x320 Pi display) */
      /* This scales ALL rem-based Tailwind utilities proportionally */
      @media screen and (max-width: 500px) and (max-height: 500px) {
        html {
          font-size: 13px; /* Reduce from default 16px to 13px (81.25% scale) */
        }

        /* Scale down chart SVG to fit inside container */
        svg {
          max-width: 100%;
          max-height: 100%;
          height: auto;
          width: auto;
        }

        /* Specifically target the device leg SVGs to scale them down */
        .device-card svg {
          transform: scale(0.6);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
